<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PostMans</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="prism.css">
  </head>

  <body>
    <!-- navBar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PostMan</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- input Url -->

    <div class="container">
      <div class="row my-3">
        <div class="col-md-6 mx-auto">
          <label for="url">Enter Url:</label>
          <input type="text" class="form-control my-2" id="url" />
        </div>

         <!-- method radios -->
         <div class="row">
             <div class="col-md-6 mx-auto my-3">
                <h5>Choose Method</h5>
              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                  GET
                </label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="method"
                  id="flexRadioDefault1"
                  value="GET"
                  checked
  
                />
              </div>
  
              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault2">
                  POST
                </label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="method"
                  value="POST"
                  id="flexRadioDefault2"
                />
              </div>

              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault2">
                  PUT
                </label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="method"
                  value="PUT"
                  id="flexRadioDefault2"
                />
              </div>

              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                  DELETE
                </label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="method"
                  id="flexRadioDefault1"
                  value="DELETE"
  
                />
              </div>
            </div>
          </div>
        </div>

        <!-- radios -->
        <div class="row">
          <div class="col-md-6 mx-auto my-3">
            <h5>Choose Type</h5>
            <div class="form-check">
              <label class="form-check-label" for="flexRadioDefault1">
                JSON
              </label>
              <input
                class="form-check-input"
                type="radio"
                name="query"
                id="flexRadioDefault1"
                value="json"
                checked

              />
            </div>

            <div class="form-check">
              <label class="form-check-label" for="flexRadioDefault2">
                Parameters
              </label>
              <input
                class="form-check-input"
                type="radio"
                name="query"
                value="params"
                id="flexRadioDefault2"
              />
            </div>
          </div>
        </div>
      </div>

          <!-- JSON textarea -->
        <div class="col-md-6 mx-auto" id="json">
            <textarea class="form-control" placeholder="Enter JSON Here.." id="jsonText" style="height: 100px"></textarea>
         </div>

         <!-- params -->
        <div class="col-md-6 my-4 mx-auto" id="params">

            <div class="d-flex align-item-center justify-content-around">
                <span>Params:</span>
                <input type="text"  class="p-1"/>
                <input type="text" class="p-1" />
                <button class="btn btn-primary" id="addbtn">+</button>
            </div>
        </div>

        

            <div class="col-md-6 mx-auto my-3">
                <button class=" btn btn-primary" id="submit"> Submit</button>
            </div>
        

            <div class="col-md-6 my-3 mx-auto" >
              
                  <textarea class="form-control" placeholder="result appere here..." id="resultbox" style="height: 300px;background:black;color:white"> Your Result will Appear Here....</textarea>
            
             </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
